name: C.I

on:
  pull_request:
    branches:
      - main
      - feature/*
      - hotfix/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: python -m unittest

      - name: Run Mypy Type Linter
        run: mypy src/ test/